<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文旦訂單查詢系統</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 0.5em;
        }
        p {
            color: #666;
            margin-bottom: 2em;
        }
        .search-area {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        input[type="text"] {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            font-size: 1rem;
        }
        button {
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1555a6;
        }
        #result-area {
            text-align: left;
            margin-top: 1.5em;
            border-top: 1px solid #eee;
            padding-top: 1.5em;
        }
        .order-info {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .order-info li {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 1em;
            margin-bottom: 0.5em;
            border-radius: 8px;
        }
        .order-info li strong {
            color: #495057;
        }
        .loading {
            color: #1a73e8;
        }
        .error {
            color: #d93025;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文旦訂單查詢系統</h1>
        <p>歡迎使用。請輸入您的姓名以查詢訂單資訊。</p>

        <div class="search-area">
            <input type="text" id="nameInput" placeholder="請輸入訂購人姓名">
            <button onclick="queryOrder()">查詢訂單</button>
        </div>

        <div id="result-area">
            </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxWikeW-o9JkcXWf4CZPIpeMGxj_TWXq_F8Sjxg0G6dgdJ7KdqfaMGwvTPPawf-7_nMQQ/exec'; // <-- 請將此處替換為您的 Apps Script URL

        async function queryOrder() {
            const name = document.getElementById('nameInput').value.trim();
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = '';

            if (name === '') {
                resultArea.innerHTML = '<p class="error">請輸入訂購人姓名。</p>';
                return;
            }

            resultArea.innerHTML = '<p class="loading">查詢中，請稍候...</p>';

            try {
                const url = `${scriptUrl}?name=${encodeURIComponent(name)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    resultArea.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    displayOrder(data);
                }
            } catch (error) {
                resultArea.innerHTML = `<p class="error">查詢失敗，請稍後再試。</p>`;
                console.error('Error fetching data:', error);
            }
        }

        function displayOrder(data) {
            const resultArea = document.getElementById('result-area');
            let itemsHtml = '';
            for (const item in data['訂購項目']) {
                itemsHtml += `<li><strong>${item}：</strong> ${data['訂購項目'][item]} 箱</li>`;
            }

            let html = `
                <h2>查詢結果</h2>
                <ul class="order-info">
                    <li><strong>訂購人姓名：</strong> ${data['訂購人姓名'] || 'N/A'}</li>
                    <li><strong>訂單內容：</strong>
                        <ul>
                            ${itemsHtml || '<li>無訂購項目</li>'}
                        </ul>
                    </li>
                    <li><strong>總金額：</strong> $${data['計算總金額'] || 0} 元</li>
                    <li><strong>訂單狀態：</strong> ${data['訂單狀況'] || 'N/A'}</li>
                </ul>
            `;
            resultArea.innerHTML = html;
        }
    </script>
</body>
</html>

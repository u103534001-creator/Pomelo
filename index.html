<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文旦訂單查詢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>文旦訂單查詢</h1>
        <p>請輸入您的姓名，即可查詢相關文旦訂單資訊。</p>
        <div class="query-section">
            <input type="text" id="nameInput" placeholder="請輸入訂購人姓名">
            <button id="queryBtn">查詢訂單</button>
        </div>
        <div id="resultSection">
            <p>按下查詢按鈕後，訂單資訊將顯示在此處。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
